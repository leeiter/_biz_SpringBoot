<!DOCTYPE html>
<html>
<head>
<th:block th:include="head"></th:block>
<style>
h2 {
	width: 90%;
	margin: 20px auto;
}

form {
	width: 90%;
	margin: 10px auto;
}
</style>
</head>
<body>
<h2>Book 등록</h2>
<form method="POST" th:object="${book}" class="was-validated">
	<div class="form-group">
		<label for="title">BOOK NAME</label>
		<input class="form-control" th:field="*{title}" required="required" >
		<div class="valid-feedback">BOOK Name 확인</div>
		<div class="invalid-feedback">BOOK Name을 입력해주세요</div>
	</div>
	
	<div class="form-group">
		<label for="comp">COMP</label>
		<input class="form-control" th:field="*{comp}">
	</div>
	
	<div class="form-group">
		<label for="auth">AUTH</label>
		<input class="form-control" th:field="*{auth}" required="required" >
		<div class="invalid-feedback">BOOK auth을 입력해주세요</div>
	</div>
	
	<div class="form-group">
		<label for="year">YEAR</label>
		<input class="form-control" th:field="*{year}">
	</div>
	
	<div class="form-group">
		<label for="price">PRICE</label>
		<input class="form-control" th:field="*{price}">
	</div>
	
	<button class="btn btn-success">저장</button>
</form>
</body>
</html>

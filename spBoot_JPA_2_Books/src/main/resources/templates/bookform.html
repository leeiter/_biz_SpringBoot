<!DOCTYPE html>
<html>
<head>
<th:block th:include="head"></th:block>
</head>
<body>
<h2>Book 등록</h2>
<form method="POST" th:object="${book}" class="was-validated">
	<div>
		<label for="title">BOOK NAME</label>
		<input th:field="*{title}" required="required" >
		<div class="valid-feedback">BOOK Name 확인</div>
		<div class="invalid-feedback">BOOK Name을 입력해주세요</div>
	</div>
	
	<div>
		<label for="comp">COMP</label>
		<input th:field="*{comp}">
	</div>
	
	<div>
		<label for="auth">AUTH</label>
		<input th:field="*{auth}" required="required" >
		<div class="invalid-feedback">BOOK auth을 입력해주세요</div>
	</div>
	
	<div>
		<label for="year">YEAR</label>
		<input th:field="*{year}">
	</div>
	
	<div>
		<label for="price">PRICE</label>
		<input th:field="*{price}">
	</div>
	
	<button>저장</button>
</form>
</body>
</html>

<nav>
	<ul class="pagination" th:with="start=${T(Math).floor(bookList.number/10)*10+1}, last=(${start+9 < bookList.totalPages ? start + 9 : bookList.totalPages})">
		<li class="page-item"><a th:href="@{/book/pagelist(page=1)}" href="#" class="page-link">처음</a></li>
		
		<!-- 앞으로 -->
		<li th:class="${bookList.first} ? 'page-item disabled' : 'page-item'"><a th:href="@{bookList.first} ? '#' : @{/book/pagelist(page=${bookList.number})}" href="#" class="page-link">&lt;</a></li>
		
		<!-- 페이지 리스트 -->
		<li th:class="${page == bookList.number + 1} ? 'page-item active' : 'page-item'" th:each="page:${#numbers.sequence(start, last)}"><a th:href="@{/book/pagelist(page=${page})}" th:text="${page}" href="#" class="page-link"></a></li>
		
		<!-- 뒤로 -->
		<li class="page-item" th:class="${bookList.last} ? 'page-item disabled' : 'page-item'"><a th:href="@{bookList.last} ? '#' : @{/book/pagelist(page=${bookList.number + 2})}" href="#" class="page-link">&gt;</a></li>
		<li class="page-item"><a th:href="@{/book/pagelist(page=${bookList.totalPages})}" href="#" class="page-link">끝</a></li>
	</ul>
</nav>

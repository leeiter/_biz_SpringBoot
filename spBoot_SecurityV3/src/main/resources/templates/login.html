<!DOCTYPE html>
<html>
<head>
<th:block th:include="include/head"/>
<script>
$(function() {
	$(document).on("click", "button", function() {
		let text = $(this).text()
		if(text == "JOIN") {
			document.location.href="/user/join"
		}
	})
})
</script>
</head>
<body>
<h2>여기는 Login form 입니다.</h2>
<nav th:replace="include/layout :: nav" />

<!-- 
	th:href
	th:action
	이 속성들은 rootPath(contextPath)를
	자동으로 지정해주는 URL을 생성한다.
	
	$ : EL tag와 비슷, 연산 가능, 그러므로 $로 통일하는 것이 좋다.
	# : EL tag와 비슷, 연산 불가능
	@ : 위치
-->
<form th:action="@{login}" method="POST">
	<div>
		<label>USER NAME</label>
		<input name="username">
	</div>
	
	<div>
		<label>PASSWORD</label>
		<input name="password" type="password">
	</div>
	
	<div>
		<button>LOGIN</button>
		<button type="button">JOIN</button>
	</div>
</form>

<nav th:replace="include/layout :: footer" />
</body>
</html>

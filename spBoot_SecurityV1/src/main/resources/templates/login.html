<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="styleSheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<h2>여기는 Login form 입니다.</h2>
<!-- 
	th:href
	th:action
	이 속성들은 rootPath(contextPath)를
	자동으로 지정해주는 URL을 생성한다.
	
	$ : EL tag와 비슷, 연산 가능, 그러므로 $로 통일하는 것이 좋다.
	# : EL tag와 비슷, 연산 불가능
	@ : 위치
-->
<form th:action="@{login}" method="POST">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	<div>
		<label>USER NAME</label>
		<input name="username">
	</div>
	
	<div>
		<label>PASSWORD</label>
		<input name="password" type="password">
	</div>
	
	<div>
		<button>LOGIN</button>
	</div>
</form>
</body>
</html>

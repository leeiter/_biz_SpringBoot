<!DOCTYPE html>
<html>
<head>
<th:block th:include="head"></th:block>
<style>
h2 {
	width: 90%;
	margin: 20px auto;
}

form {
	width: 90%;
	margin: 10px auto;
}
</style>
</head>
<body>
<h2>Member 등록</h2>
<form method="POST" th:object="${user}" class="was-validated">
	<div class="form-group">
		<label for="username">MEMBER NAME</label>
		<input class="form-control" th:field="*{username}" required="required" >
		<div class="valid-feedback">MEMBER Name 확인</div>
		<div class="invalid-feedback">MEMBER Name을 입력해주세요</div>
	</div>
	
	<div class="form-group">
		<label for="email">E-MAIL</label>
		<input class="form-control" th:field="*{email}" required="required" >
		<div class="invalid-feedback">MEMBER Email을 입력해주세요</div>
	</div>
	
	<div class="form-group">
		<label for="phone">PHONE</label>
		<input class="form-control" th:field="*{phone}">
	</div>
	
	<button class="btn btn-success">저장</button>
</form>
</body>
</html>
